					<!-- Előző és következő gomb -->
					<a class="elozo" onclick="kepValaszto(-1)">&#10094;</a>
					<a class="kovetkezo" onclick="kepValaszto(1)">&#10095;</a>
					
				</div>
			</div>

		<script>
			var kepIndex = 1;
			kepMegjelenito(kepIndex);

			function kepValaszto(n) {
				kepMegjelenito(kepIndex += n);
			}

			function kepMegjelenito(n) {
				var i;
				var kepek = document.getElementsByClassName("Kepek");
				
				if (n > kepek.length) {kepIndex = 1}
				
				if (n < 1) {kepIndex = kepek.length}
				
				for (i = 0; i < kepek.length; i++) {
					kepek[i].style.display = "none";  
				}
				
				kepek[kepIndex-1].style.display = "block";  
			}
		</script>
